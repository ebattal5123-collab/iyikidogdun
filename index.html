    <!-- MÃ¼zik Butonu -->
    <button class="music-button" id="musicButton">ðŸŽµ Happy Birthday</button>
    
    <!-- Ses KontrolÃ¼ -->
    <div class="volume-control" id="volumeControl">
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">

    <!-- Konfeti efekti -->

    <script>
        // Audio nesnesi
        let birthdayAudio = null;
        let isPlaying = false;

        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', function() {
            // Konfeti efektini baÅŸlat
            startConfetti();
            
            // RGB efektini daha dinamik hale getirme
            enhanceRGBEffect();
            
            // MÃ¼zik butonunu ayarla
            setupMusicButton();
        });

        // RGB efektini daha dinamik hale getirme
        function enhanceRGBEffect() {
            const rgbEffect = document.querySelector('.rgb-effect');
            const rgbBackground = document.querySelector('.rgb-background');
            let hue = 0;
            
            setInterval(() => {
                hue = (hue + 1) % 360;
                rgbEffect.style.background = `hsl(${hue}, 100%, 50%)`;
                rgbBackground.style.background = `hsl(${hue}, 100%, 50%)`;
            }, 50);
        }
        
        // Konfeti efekti
        function startConfetti() {
            const confettiContainer = document.getElementById('confetti');
            
            // Mevcut konfeti parÃ§alarÄ±nÄ± al
            const confettiPieces = document.querySelectorAll('.confetti-piece');
            
            // Her bir konfeti parÃ§asÄ±na rastgele renk atama
            confettiPieces.forEach(piece => {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.background = randomColor;
            });
            
            // 8 saniye sonra konfeti efektini durdur
            setTimeout(() => {
                confettiContainer.style.display = 'none';
            }, 8000);
        }
        
        // MÃ¼zik butonunu ayarla
        function setupMusicButton() {
            const musicButton = document.getElementById('musicButton');
            const volumeControl = document.getElementById('volumeControl');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Happy Birthday melodisi (Web Audio API ile)
            const happyBirthdayNotes = [
                { note: 'C4', duration: 0.5 },
                { note: 'C4', duration: 0.5 },
                { note: 'D4', duration: 1 },
                { note: 'C4', duration: 1 },
                { note: 'F4', duration: 1 },
                { note: 'E4', duration: 2 },
                
                { note: 'C4', duration: 0.5 },
                { note: 'C4', duration: 0.5 },
                { note: 'D4', duration: 1 },
                { note: 'C4', duration: 1 },
                { note: 'G4', duration: 1 },
                { note: 'F4', duration: 2 },
                
                { note: 'C4', duration: 0.5 },
                { note: 'C4', duration: 0.5 },
                { note: 'C5', duration: 1 },
                { note: 'A4', duration: 1 },
                { note: 'F4', duration: 1 },
                { note: 'E4', duration: 1 },
                { note: 'D4', duration: 2 },
                
                { note: 'A#4', duration: 0.5 },
                { note: 'A#4', duration: 0.5 },
                { note: 'A4', duration: 1 },
                { note: 'F4', duration: 1 },
                { note: 'G4', duration: 1 },
                { note: 'F4', duration: 2 }
            ];
            
            // Nota frekanslarÄ±
            const noteFrequencies = {
                'C4': 261.63,
                'D4': 293.66,
                'E4': 329.63,
                'F4': 349.23,
                'G4': 392.00,
                'A4': 440.00,
                'A#4': 466.16,
                'C5': 523.25
            };
            
            // Audio context oluÅŸtur
            let audioContext = null;
            let oscillator = null;
            let currentNoteIndex = 0;
            let isPlayingMelody = false;
            
            // MÃ¼zik Ã§alma fonksiyonu
            function playHappyBirthday() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (isPlayingMelody) return;
                
                isPlayingMelody = true;
                musicButton.innerHTML = 'ðŸŽµ Ã‡alÄ±yor...';
                musicButton.style.background = 'linear-gradient(135deg, rgba(0,255,0,0.3), rgba(0,255,0,0.1))';
                
                playNextNote();
            }
            
            // SÄ±radaki notayÄ± Ã§al
            function playNextNote() {
                if (currentNoteIndex >= happyBirthdayNotes.length || !isPlayingMelody) {
                    currentNoteIndex = 0;
                    isPlayingMelody = false;
                    musicButton.innerHTML = 'ðŸŽµ Happy Birthday';
                    musicButton.style.background = 'linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1))';
                    return;
                }
                
                const note = happyBirthdayNotes[currentNoteIndex];
                const frequency = noteFrequencies[note.note];
                const duration = note.duration * 600; // ms cinsinden
                
                // Oscillator oluÅŸtur
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Ses seviyesi
                const volume = parseFloat(volumeSlider.value);
                gainNode.gain.value = volume;
                
                // Oscillator ayarlarÄ±
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                
                // Zarf (envelope) - daha doÄŸal ses iÃ§in
                const now = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume, now + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration / 1000);
                
                // Ã‡al
                oscillator.start(now);
                oscillator.stop(now + duration / 1000);
                
                // SÄ±radaki nota iÃ§in zamanlama
                currentNoteIndex++;
                setTimeout(playNextNote, duration);
            }
            
            // MÃ¼ziÄŸi durdur
            function stopMusic() {
                isPlayingMelody = false;
                currentNoteIndex = 0;
                if (oscillator) {
                    oscillator.stop();
                }
                musicButton.innerHTML = 'ðŸŽµ Happy Birthday';
                musicButton.style.background = 'linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1))';
            }
            
            // Buton tÄ±klama olayÄ±
            musicButton.addEventListener('click', function() {
                if (!isPlayingMelody) {
                    playHappyBirthday();
                    volumeControl.classList.add('show');
                } else {
                    stopMusic();
                    volumeControl.classList.remove('show');
                }
            });
            
            // Ses seviyesi deÄŸiÅŸikliÄŸi
            volumeSlider.addEventListener('input', function() {
                if (isPlayingMelody) {
                    // Ses seviyesi deÄŸiÅŸtiÄŸinde mÃ¼ziÄŸi yeniden baÅŸlat
                    const wasPlaying = isPlayingMelody;
                    stopMusic();
                    if (wasPlaying) {
                        setTimeout(playHappyBirthday, 100);
                    }
                }
            });
            
            // Butona uzun basÄ±nca ses kontrolÃ¼nÃ¼ gÃ¶ster/gizle
            let longPressTimer;
            musicButton.addEventListener('mousedown', function() {
                longPressTimer = setTimeout(() => {
                    volumeControl.classList.toggle('show');
                }, 500);
            });
            
            musicButton.addEventListener('mouseup', function() {
                clearTimeout(longPressTimer);
            });
            
            musicButton.addEventListener('mouseleave', function() {
                clearTimeout(longPressTimer);
            });
        }
    </script>
