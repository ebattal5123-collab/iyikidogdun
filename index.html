<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki doğdun Kağan - RGB Ayıcık</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* RGB Arka Plan */
        .rgb-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            animation: rgbBackground 8s linear infinite;
        }

        @keyframes rgbBackground {
            0% { background: #ff0000; }
            16.6% { background: #ffff00; }
            33.3% { background: #00ff00; }
            50% { background: #00ffff; }
            66.6% { background: #0000ff; }
            83.3% { background: #ff00ff; }
            100% { background: #ff0000; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: titleGlow 4s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
            to {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
        }

        .bear-container {
            position: relative;
            width: 350px;
            height: 400px;
            margin: 0 auto 30px;
        }

        .bear {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Ayıcık parçaları */
        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 160px;
            background: #8B4513;
            border-radius: 45% 45% 40% 40%;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ear {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #8B4513;
            border-radius: 50%;
            top: -20px;
            z-index: 1;
        }

        .ear.left {
            left: 20px;
        }

        .ear.right {
            right: 20px;
        }

        .inner-ear {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #D2691E;
            border-radius: 50%;
            top: 12px;
            left: 12px;
        }

        .eye {
            position: absolute;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            top: 50px;
            z-index: 3;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        .eye.left {
            left: 45px;
        }

        .eye.right {
            right: 45px;
        }

        .pupil {
            position: absolute;
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            top: 6px;
            left: 6px;
        }

        .nose {
            position: absolute;
            width: 40px;
            height: 30px;
            background: black;
            border-radius: 40%;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            border-bottom: 3px solid black;
            border-radius: 0 0 50% 50%;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
        }

        .body {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 180px;
            background: #8B4513;
            border-radius: 45% 45% 40% 40%;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .arm {
            position: absolute;
            width: 60px;
            height: 100px;
            background: #8B4513;
            border-radius: 30px;
            bottom: 120px;
            z-index: 0;
        }

        .arm.left {
            left: 30px;
            transform: rotate(30deg);
            animation: waveLeft 2s ease-in-out infinite;
        }

        .arm.right {
            right: 30px;
            transform: rotate(-30deg);
            z-index: 4;
            animation: waveRight 3s ease-in-out infinite;
        }

        @keyframes waveLeft {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(45deg); }
        }

        @keyframes waveRight {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-45deg); }
        }

        .leg {
            position: absolute;
            width: 50px;
            height: 70px;
            background: #8B4513;
            border-radius: 20px;
            bottom: 30px;
            z-index: 0;
        }

        .leg.left {
            left: 65px;
        }

        .leg.right {
            right: 65px;
        }

        /* Pankart */
        .banner {
            position: absolute;
            bottom: 180px;
            right: -50px;
            width: 220px;
            height: 80px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform-origin: bottom left;
            animation: swing 3s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .banner::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #f0f0f0;
        }

        .banner-text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            animation: textColor 5s linear infinite;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes swing {
            0% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(5deg);
            }
        }

        @keyframes textColor {
            0% {
                color: #ff0000;
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            }
            16.6% {
                color: #ffff00;
                text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
            }
            33.3% {
                color: #00ff00;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }
            50% {
                color: #00ffff;
                text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            }
            66.6% {
                color: #0000ff;
                text-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
            }
            83.3% {
                color: #ff00ff;
                text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
            }
            100% {
                color: #ff0000;
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            }
        }

        /* RGB Işık Efekti */
        .rgb-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 370px;
            height: 420px;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.7;
            z-index: -1;
            animation: rgbAnimation 6s linear infinite;
        }

        @keyframes rgbAnimation {
            0% {
                background: #ff0000;
                transform: translate(-50%, -50%) scale(1);
            }
            16.6% {
                background: #ffff00;
            }
            33.3% {
                background: #00ff00;
            }
            50% {
                background: #00ffff;
                transform: translate(-50%, -50%) scale(1.1);
            }
            66.6% {
                background: #0000ff;
            }
            83.3% {
                background: #ff00ff;
            }
            100% {
                background: #ff0000;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Konfeti efekti */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            top: 0;
            opacity: 0;
        }

        .confetti-piece:nth-child(1) {
            left: 7%;
            transform: rotate(-40deg);
            background: #ff0000;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 182ms;
            animation-duration: 1116ms;
        }

        .confetti-piece:nth-child(2) {
            left: 14%;
            transform: rotate(4deg);
            background: #ff0000;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 161ms;
            animation-duration: 1076ms;
        }

        .confetti-piece:nth-child(3) {
            left: 21%;
            transform: rotate(-51deg);
            background: #ff0000;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 481ms;
            animation-duration: 1103ms;
        }

        .confetti-piece:nth-child(4) {
            left: 28%;
            transform: rotate(61deg);
            background: #00ff00;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 334ms;
            animation-duration: 708ms;
        }

        .confetti-piece:nth-child(5) {
            left: 35%;
            transform: rotate(-52deg);
            background: #00ff00;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 302ms;
            animation-duration: 776ms;
        }

        .confetti-piece:nth-child(6) {
            left: 42%;
            transform: rotate(38deg);
            background: #00ff00;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 180ms;
            animation-duration: 1168ms;
        }

        .confetti-piece:nth-child(7) {
            left: 49%;
            transform: rotate(11deg);
            background: #0000ff;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 395ms;
            animation-duration: 1200ms;
        }

        .confetti-piece:nth-child(8) {
            left: 56%;
            transform: rotate(49deg);
            background: #0000ff;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 14ms;
            animation-duration: 887ms;
        }

        .confetti-piece:nth-child(9) {
            left: 63%;
            transform: rotate(-72deg);
            background: #0000ff;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 149ms;
            animation-duration: 805ms;
        }

        .confetti-piece:nth-child(10) {
            left: 70%;
            transform: rotate(10deg);
            background: #ffff00;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 351ms;
            animation-duration: 1059ms;
        }

        .confetti-piece:nth-child(11) {
            left: 77%;
            transform: rotate(4deg);
            background: #ffff00;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 307ms;
            animation-duration: 1132ms;
        }

        .confetti-piece:nth-child(12) {
            left: 84%;
            transform: rotate(42deg);
            background: #ffff00;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 464ms;
            animation-duration: 776ms;
        }

        .confetti-piece:nth-child(13) {
            left: 91%;
            transform: rotate(-72deg);
            background: #ff00ff;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 429ms;
            animation-duration: 818ms;
        }

        .confetti-piece:nth-child(14) {
            left: 94%;
            transform: rotate(-72deg);
            background: #ff00ff;
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 429ms;
            animation-duration: 818ms;
        }

        .confetti-piece:nth-child(odd) {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .confetti-piece:nth-child(even) {
            width: 14px;
            height: 14px;
            border-radius: 0;
        }

        @keyframes makeItRain {
            from {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Responsive tasarım */
        @media (max-width: 768px) {
            .bear-container {
                width: 280px;
                height: 320px;
            }
            
            .banner {
                width: 180px;
                height: 70px;
                right: -40px;
                bottom: 150px;
            }
            
            .banner-text {
                font-size: 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .container {
                padding: 20px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .bear-container {
                width: 240px;
                height: 280px;
            }
            
            .banner {
                width: 150px;
                height: 60px;
                right: -30px;
                bottom: 130px;
            }
            
            .banner-text {
                font-size: 14px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="rgb-background"></div>
    
    <div class="container">
        <h1 class="title">🎉 İyi ki Doğdun Kağan! 🎉</h1>
        
        <div class="bear-container">
            <div class="rgb-effect"></div>
            <div class="bear">
                <!-- Kulaklar -->
                <div class="ear left">
                    <div class="inner-ear"></div>
                </div>
                <div class="ear right">
                    <div class="inner-ear"></div>
                </div>
                
                <!-- Kafa -->
                <div class="head">
                    <!-- Gözler -->
                    <div class="eye left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                    </div>
                    
                    <!-- Burun -->
                    <div class="nose"></div>
                    
                    <!-- Ağız -->
                    <div class="mouth"></div>
                </div>
                
                <!-- Vücut -->
                <div class="body"></div>
                
                <!-- Kollar -->
                <div class="arm left"></div>
                <div class="arm right"></div>
                
                <!-- Pankart -->
                <div class="banner">
                    <div class="banner-text">İyi ki doğdun Kağan!</div>
                </div>
                
                <!-- Bacaklar -->
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
        </div>
    </div>
    
    <!-- Konfeti efekti -->
    <div id="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>

    <script>
        // Sayfa yüklendiğinde konfeti patlaması efekti
        document.addEventListener('DOMContentLoaded', function() {
            // Konfeti efektini başlat
            startConfetti();
            
            // RGB efektini daha dinamik hale getirme
            enhanceRGBEffect();
            
            // Müzik efekti (isteğe bağlı)
            createBirthdayAudio();
        });

        // RGB efektini daha dinamik hale getirme
        function enhanceRGBEffect() {
            const rgbEffect = document.querySelector('.rgb-effect');
            const rgbBackground = document.querySelector('.rgb-background');
            let hue = 0;
            
            setInterval(() => {
                hue = (hue + 1) % 360;
                rgbEffect.style.background = `hsl(${hue}, 100%, 50%)`;
                rgbBackground.style.background = `hsl(${hue}, 100%, 50%)`;
            }, 50);
        }
        
        // Konfeti efekti
        function startConfetti() {
            const confettiContainer = document.getElementById('confetti');
            
            // Mevcut konfeti parçalarını al
            const confettiPieces = document.querySelectorAll('.confetti-piece');
            
            // Her bir konfeti parçasına rastgele renk atama
            confettiPieces.forEach(piece => {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.background = randomColor;
            });
            
            // 8 saniye sonra konfeti efektini durdur
            setTimeout(() => {
                confettiContainer.style.display = 'none';
            }, 8000);
        }
        
        // Doğum günü müzik efekti (isteğe bağlı)
        function createBirthdayAudio() {
            // Kullanıcı etkileşimi gerektiğinden, buton ekleyebiliriz
            const audioButton = document.createElement('button');
            audioButton.innerHTML = '🎵 Müzik Aç';
            audioButton.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 10px 15px;
                background: rgba(255,255,255,0.2);
                color: white;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                backdrop-filter: blur(10px);
                z-index: 1000;
                font-weight: bold;
            `;
            
            audioButton.onclick = function() {
                // Burada müzik çalma kodu olabilir
                alert('🎶 Doğum günün kutlu olsun! 🎂');
            };
            
            document.body.appendChild(audioButton);
        }
    </script>
</body>
</html>
