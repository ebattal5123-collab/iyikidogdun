<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki doğdun Kağan - RGB Ayıcık</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* RGB Arka Plan */
        .rgb-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            animation: rgbBackground 8s linear infinite;
        }

        @keyframes rgbBackground {
            0% { background: #ff0000; }
            16.6% { background: #ffff00; }
            33.3% { background: #00ff00; }
            50% { background: #00ffff; }
            66.6% { background: #0000ff; }
            83.3% { background: #ff00ff; }
            100% { background: #ff0000; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: titleGlow 4s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
            to {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
        }

        .bear-container {
            position: relative;
            width: 350px;
            height: 400px;
            margin: 0 auto 30px;
        }

        .bear {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Ayıcık parçaları */
        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 160px;
            background: #8B4513;
            border-radius: 45% 45% 40% 40%;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ear {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #8B4513;
            border-radius: 50%;
            top: -20px;
            z-index: 1;
        }

        .ear.left {
            left: 20px;
        }

        .ear.right {
            right: 20px;
        }

        .inner-ear {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #D2691E;
            border-radius: 50%;
            top: 12px;
            left: 12px;
        }

        .eye {
            position: absolute;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            top: 50px;
            z-index: 3;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        .eye.left {
            left: 45px;
        }

        .eye.right {
            right: 45px;
        }

        .pupil {
            position: absolute;
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            top: 6px;
            left: 6px;
        }

        .nose {
            position: absolute;
            width: 40px;
            height: 30px;
            background: black;
            border-radius: 40%;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            border-bottom: 3px solid black;
            border-radius: 0 0 50% 50%;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
        }

        .body {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 180px;
            background: #8B4513;
            border-radius: 45% 45% 40% 40%;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .arm {
            position: absolute;
            width: 60px;
            height: 100px;
            background: #8B4513;
            border-radius: 30px;
            bottom: 120px;
            z-index: 0;
        }

        .arm.left {
            left: 30px;
            transform: rotate(30deg);
            animation: waveLeft 2s ease-in-out infinite;
        }

        .arm.right {
            right: 30px;
            transform: rotate(-30deg);
            z-index: 4;
            animation: waveRight 3s ease-in-out infinite;
        }

        @keyframes waveLeft {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(45deg); }
        }

        @keyframes waveRight {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-45deg); }
        }

        .leg {
            position: absolute;
            width: 50px;
            height: 70px;
            background: #8B4513;
            border-radius: 20px;
            bottom: 30px;
            z-index: 0;
        }

        .leg.left {
            left: 65px;
        }

        .leg.right {
            right: 65px;
        }

        /* Pankart */
        .banner {
            position: absolute;
            bottom: 180px;
            right: -50px;
            width: 220px;
            height: 80px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform-origin: bottom left;
            animation: swing 3s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .banner::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #f0f0f0;
        }

        .banner-text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            animation: textColor 5s linear infinite;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes swing {
            0% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(5deg);
            }
        }

        @keyframes textColor {
            0% {
                color: #ff0000;
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            }
            16.6% {
                color: #ffff00;
                text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
            }
            33.3% {
                color: #00ff00;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }
            50% {
                color: #00ffff;
                text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            }
            66.6% {
                color: #0000ff;
                text-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
            }
            83.3% {
                color: #ff00ff;
                text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
            }
            100% {
                color: #ff0000;
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            }
        }

        /* RGB Işık Efekti */
        .rgb-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 370px;
            height: 420px;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.7;
            z-index: -1;
            animation: rgbAnimation 6s linear infinite;
        }

        @keyframes rgbAnimation {
            0% {
                background: #ff0000;
                transform: translate(-50%, -50%) scale(1);
            }
            16.6% {
                background: #ffff00;
            }
            33.3% {
                background: #00ff00;
            }
            50% {
                background: #00ffff;
                transform: translate(-50%, -50%) scale(1.1);
            }
            66.6% {
                background: #0000ff;
            }
            83.3% {
                background: #ff00ff;
            }
            100% {
                background: #ff0000;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Müzik Butonu */
        .music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 1000;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: buttonGlow 2s ease-in-out infinite alternate;
        }

        .music-button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
        }

        @keyframes buttonGlow {
            from {
                box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            }
            to {
                box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            }
        }

        /* Ses Kontrolü */
        .volume-control {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
        }

        .volume-control.show {
            display: block;
        }

        .volume-slider {
            width: 120px;
            margin: 5px 0;
        }

        /* Konfeti efekti */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-piece {

        .confetti-piece:nth-child(8) {

        .confetti-piece:nth-child(12) {

        }

        .confetti-piece:nth-child(13) {

        .confetti-piece:nth-child(odd) {

        .confetti-piece:nth-child(even) {

        @media (max-width: 768px) {

<body>
    <div class="rgb-background"></div>
    
    <div class="container">
        <h1 class="title">🎉 İyi ki Doğdun Kağan! 🎉</h1>
        
        <div class="bear-container">
            <div class="rgb-effect"></div>
            <div class="bear">
                <!-- Kulaklar -->
                <div class="ear left">
                    <div class="inner-ear"></div>
                </div>
                <div class="ear right">
                    <div class="inner-ear"></div>
                </div>
                
                <!-- Kafa -->
                <div class="head">
                    <!-- Gözler -->
                    <div class="eye left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                    </div>
                    
                    <!-- Burun -->
                    <div class="nose"></div>
                    
                    <!-- Ağız -->
                    <div class="mouth"></div>
                </div>
                
                <!-- Vücut -->
                <div class="body"></div>
                
                <!-- Kollar -->
                <div class="arm left"></div>
                <div class="arm right"></div>
                
                <!-- Pankart -->
                <div class="banner">
                    <div class="banner-text">İyi ki doğdun Kağan!</div>
                </div>
                
                <!-- Bacaklar -->
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
        </div>
    </div>
    
    <!-- Müzik Butonu -->
    <button class="music-button" id="musicButton">🎵 Happy Birthday</button>
    
    <!-- Ses Kontrolü -->
    <div class="volume-control" id="volumeControl">
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    </div>
    
    <!-- Konfeti efekti -->
    <div id="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>

    <script>
        // Audio nesnesi
        let birthdayAudio = null;
        let isPlaying = false;

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            // Konfeti efektini başlat
            startConfetti();
            
            // RGB efektini daha dinamik hale getirme
            enhanceRGBEffect();
            
            // Müzik butonunu ayarla
            setupMusicButton();
        });

        // RGB efektini daha dinamik hale getirme
        function enhanceRGBEffect() {
            const rgbEffect = document.querySelector('.rgb-effect');
            const rgbBackground = document.querySelector('.rgb-background');
            let hue = 0;
            
            setInterval(() => {
                hue = (hue + 1) % 360;
                rgbEffect.style.background = `hsl(${hue}, 100%, 50%)`;
                rgbBackground.style.background = `hsl(${hue}, 100%, 50%)`;
            }, 50);
        }
        
        // Konfeti efekti
        function startConfetti() {
            const confettiContainer = document.getElementById('confetti');
            
            // Mevcut konfeti parçalarını al
            const confettiPieces = document.querySelectorAll('.confetti-piece');
            
            // Her bir konfeti parçasına rastgele renk atama
            confettiPieces.forEach(piece => {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.background = randomColor;
            });
            
            // 8 saniye sonra konfeti efektini durdur
            setTimeout(() => {
                confettiContainer.style.display = 'none';
            }, 8000);
        }
        
        // Müzik butonunu ayarla
        function setupMusicButton() {
            const musicButton = document.getElementById('musicButton');
            const volumeControl = document.getElementById('volumeControl');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Happy Birthday melodisi (Web Audio API ile)
            const happyBirthdayNotes = [
                { note: 'C4', duration: 0.5 },
                { note: 'C4', duration: 0.5 },
                { note: 'D4', duration: 1 },
                { note: 'C4', duration: 1 },
                { note: 'F4', duration: 1 },
                { note: 'E4', duration: 2 },
                
                { note: 'C4', duration: 0.5 },
                { note: 'C4', duration: 0.5 },
                { note: 'D4', duration: 1 },
                { note: 'C4', duration: 1 },
                { note: 'G4', duration: 1 },
                { note: 'F4', duration: 2 },
                
                { note: 'C4', duration: 0.5 },
                { note: 'C4', duration: 0.5 },
                { note: 'C5', duration: 1 },
                { note: 'A4', duration: 1 },
                { note: 'F4', duration: 1 },
                { note: 'E4', duration: 1 },
                { note: 'D4', duration: 2 },
                
                { note: 'A#4', duration: 0.5 },
                { note: 'A#4', duration: 0.5 },
                { note: 'A4', duration: 1 },
                { note: 'F4', duration: 1 },
                { note: 'G4', duration: 1 },
                { note: 'F4', duration: 2 }
            ];
            
            // Nota frekansları
            const noteFrequencies = {
                'C4': 261.63,
                'D4': 293.66,
                'E4': 329.63,
                'F4': 349.23,
                'G4': 392.00,
                'A4': 440.00,
                'A#4': 466.16,
                'C5': 523.25
            };
            
            // Audio context oluştur
            let audioContext = null;
            let oscillator = null;
            let currentNoteIndex = 0;
            let isPlayingMelody = false;
            
            // Müzik çalma fonksiyonu
            function playHappyBirthday() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (isPlayingMelody) return;
                
                isPlayingMelody = true;
                musicButton.innerHTML = '🎵 Çalıyor...';
                musicButton.style.background = 'linear-gradient(135deg, rgba(0,255,0,0.3), rgba(0,255,0,0.1))';
                
                playNextNote();
            }
            
            // Sıradaki notayı çal
            function playNextNote() {
                if (currentNoteIndex >= happyBirthdayNotes.length || !isPlayingMelody) {
                    currentNoteIndex = 0;
                    isPlayingMelody = false;
                    musicButton.innerHTML = '🎵 Happy Birthday';
                    musicButton.style.background = 'linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1))';
                    return;
                }
                
                const note = happyBirthdayNotes[currentNoteIndex];
                const frequency = noteFrequencies[note.note];
                const duration = note.duration * 600; // ms cinsinden
                
                // Oscillator oluştur
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Ses seviyesi
                const volume = parseFloat(volumeSlider.value);
                gainNode.gain.value = volume;
                
                // Oscillator ayarları
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                
                // Zarf (envelope) - daha doğal ses için
                const now = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume, now + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration / 1000);
                
                // Çal
                oscillator.start(now);
                oscillator.stop(now + duration / 1000);
                
                // Sıradaki nota için zamanlama
                currentNoteIndex++;
                setTimeout(playNextNote, duration);
            }
            
            // Müziği durdur
            function stopMusic() {
                isPlayingMelody = false;
                currentNoteIndex = 0;
                if (oscillator) {
                    oscillator.stop();
                }
                musicButton.innerHTML = '🎵 Happy Birthday';
                musicButton.style.background = 'linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1))';
            }
            
            // Buton tıklama olayı
            musicButton.addEventListener('click', function() {
                if (!isPlayingMelody) {
                    playHappyBirthday();
                    volumeControl.classList.add('show');
                } else {
                    stopMusic();
                    volumeControl.classList.remove('show');
                }
            });
            
            // Ses seviyesi değişikliği
            volumeSlider.addEventListener('input', function() {
                if (isPlayingMelody) {
                    // Ses seviyesi değiştiğinde müziği yeniden başlat
                    const wasPlaying = isPlayingMelody;
                    stopMusic();
                    if (wasPlaying) {
                        setTimeout(playHappyBirthday, 100);
                    }
                }
            });
            
            // Butona uzun basınca ses kontrolünü göster/gizle
            let longPressTimer;
            musicButton.addEventListener('mousedown', function() {
                longPressTimer = setTimeout(() => {
                    volumeControl.classList.toggle('show');
                }, 500);
            });
            
            musicButton.addEventListener('mouseup', function() {
                clearTimeout(longPressTimer);
            });
            
            musicButton.addEventListener('mouseleave', function() {
                clearTimeout(longPressTimer);
            });
        }
    </script>
</body>
</html>
